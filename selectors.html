  <body>
    <!-- Give each menu item class of item -->
    <!-- class item should have 
      - font size :18px
      - fontweight : 500
    -->
    <!-- align menu items in a row / horizontally -->
    <ul>
      <li class="item">menu item 1</li>
      <li class="item">menu item 2</li>
      <li class="item">menu item 3</li>
    </ul>
    <!-- Every fisrt child of each div should have a style of italic -->
    <div>
      <!-- all p tags here should have a color of blue except one-->
      <p class="blue">content 1</p>
      <p class="blue">content 2</p>
      <!-- give content 3 a differnt color  -->
      <p class="cont3">content 3</p>
      <p class="blue">content 4</p>
    </div>

    <div>
      <!-- all links that have an attribute of href= #books should have a background color -->
      <!-- Every element with an attribute of href should be bold  -->

      <p class="links bold"><a href="#books">get books</a></p>
      <!-- change visted links to green -->
      <p class="bold"><a href="#visted">visted</a></p>
      <p class="links bold"><a href="#books">get more books</a></p>
      <p>second content 3</p>
